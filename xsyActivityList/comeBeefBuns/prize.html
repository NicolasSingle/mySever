<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <title>瓜分10000个泡椒牛肉夹馍</title>
  <link rel="stylesheet" href="../common/css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/prize.css?version=3.0.0.1">
  <style>
    .loading {
      position: absolute;
      left: 225px;
      top: 450px;
    }
  </style>
</head>

<body>
  <div class="mask">
    <div class="title">
      <img src="./image/loading.gif" alt=""><br />
      <span>努力加载中</span>
    </div>
  </div>
  <!--活动结束中奖页面-->
  <img class="prize-bg" style="display:none" src="./image/prize_bg.png" onclick="return false" alt="">
  <img class="prize-bottom-bg"  src="./image/bottom_bg.png" onclick="return false" alt="">
  <div class="prize-page">
    <div class="prize-card-text" style="display:none">
      <!--奖品卡券部分-->
      <div class="prize-card"><img src="./image/card.png" onclick="return false" alt="">
        <div class="prize-btn" id="getCard" style="display:none"><img src="./image/get_prize.png" alt=""></div>
        <div class="noprize-btn" style="display:none"><img src="./image/get_noprize.png" alt=""></div>
      </div>
      <!--中间文案-->
      <div class="prize-center-text"></div>
    </div>
    <!--未中奖-->
    <div class="no-prize" style="display:none">
      <img src="./image/no_prize.png" onclick="return false" alt="">
    </div>
    <!--底部中奖列表-->
    <div class="prize-list" id="prizeList">
     
    </div>
  </div>
  <!-- 错误提示弹窗 -->
  <div class="modal">
    <div class="modal-title">
      <div class="modal-content"></div>
      <div class="modal-button">知道啦</div>
    </div>
  </div>
  <script src="../common/script/Wjudge.js"></script>
  <script src="../common/script/jquery-1.12.1.min.js"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="../common/script/sha1.js"></script>
  <script src="../common/script/util.js"></script>
  <script type="text/javascript" src="../common/script/template-web.js"></script>
  <script src="../common/script/wxShare.js?version=3.0.0.1"></script>
  <script src="./script/prize.js?version=3.0.0.1"></script>
  <script id="test" type="text/html">
    <ul class="prize-list-left">
      {{each list value i}}
      {{if i > 0}}
    <li>
      <div class="list-left-name">{{value.F_FoodName}}</div>
      <div class="list-left-num">{{value.sumVote}}票</div>
    </li>
    {{/if}}
    {{/each}}
      </ul>
      <div class="prize-list-right">
        <img class="list-right-img" style="display:none" src="./image/victory.png" alt="">
        <img class="list-right-img-noprize" src="./image/no_victory.png" alt="">
        <div class="list-right-name">{{list[0].F_FoodName}}</div>
        <div class="list-right-num">{{list[0].sumVote}}<span>票</span></div>
      </div>
  </script>
  <script src = "./script/statist.js"></script>
</body>

</html>
