  <script>
  $(function(){
    
     stopDrop();
    var status = requestParam('status');
    if(status == 1){
      $(".complete").html('<img src="../image/complete.png" alt="">')
    }else if(status == 2){
       $(".complete").html('<img src="../image/adress.png" alt="">')

       $(".complete").html('<img src="../image/share.png" alt="">')
    }

  });
